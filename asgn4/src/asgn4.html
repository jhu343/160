<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CSE160 Asgn4</title>
</head>

<body onload="main()">
  <div style="display: flex;">
    <div style="padding: 5px;">
      <canvas id="webgl" width="800" height="800">
        Please use a browser that supports "canvas"
      </canvas>
      <p id="numdot">number of dot: 0 ms: 0 fps: 0</p>
    </div>
    <div style="padding: 5px;">
      <p>Jiayi Hu</p>
      <p>jhu343@ucsc.edu</p>
      <hr>
      <button type="button" id="normalOnButton">Normal On</button>
      <button type="button" id="normalOffButton">Normal Off</button>
      <p>
      <button type="button" id="lightOnButton">Light On</button>
      <button type="button" id="lightOffButton">Light Off</button>
      <p>
      <button type="button" id="animationOnButton">Animation On</button>
      <button type="button" id="animationOffButton">Animation Off</button>


      <p>
      Light X <input type="range" min="-500" max="500" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="0" max="500" value="450" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-500" max="500" value="-200" class="slider" id="lightSlideZ">

    </div>
  </div>

  <script src="../lib/cuon-matrix-cse160.js"></script>

  <script src="../lib/webgl-debug.js"></script>

  <script src="Triangle.js"></script>
  <script src="Cube.js"></script>
  <script src="Dog.js"></script>
  <script src="Sphere.js"></script>
  <script src="Camera.js"></script>
  <script src="asgn4.js"></script>
</body>

</html>
